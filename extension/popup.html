<!DOCTYPE html>
<html>
<head>
  <title>Axiom Trader</title>
  <style>
    body {
      width: 250px;
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 10px;
    }
    input[type="text"] {
      width: 95%;
      padding: 5px;
      margin-top: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    .save-button {
      background-color: #28a745;
    }
    .save-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <label for="dashboardUrl">Dashboard URL:</label>
  <input type="text" id="dashboardUrl">
  <button id="saveUrl" class="save-button">Save</button>
  <button id="openApp">Open Dashboard</button>
  <script src="popup.js"></script>
</body>
</html>
